<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Sayacı</title>

    <!-- ! CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <h2>Mesajınız</h2>

        <textarea placeholder="Lütfen mesajınızı yazınız..." maxlength="50"></textarea>

        <div class="counter">

            <p>Toplam Karakter:
                <span class="total" id="total"></span>
            </p>

            <p>Kalan Karakter Sayısı:
                <span class="remaining" id="remaining"> </span>
            </p>

        </div>

    </div>


    <script src="script.js"></script>
    
</body>

</html>
